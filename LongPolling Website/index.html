	<div id="lostCommunication" class="container alert alert-error">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4>Unable to communicate with the imp.</h4>
    </div>
	
	<div class="container" id="statusDash">
		<div class="row-fluid row-buffer">
			<input type="text" class="span2" value="Loading Color..." id="LED">
		</div>
		
						
		<div class="row-fluid row-buffer">
			<div class="span1 pull-left"> <span class="label">Button 1</span> </div>
			<div class="span11 pull-left"> 
				<div id="Button1" class="btn-group" data-toggle="buttons-radio">
					<button class="btn btn-primary On">On</button>
					<button class="btn btn-primary Off">Off</button>
				</div> <!-- /btn-group -->
			</div>
		</div>
		
		<div class="row-fluid row-buffer">
			<div class="span1 pull-left"> <span class="label">Button 2</span> </div>

				<div id="Button2" class="btn-group" data-toggle="buttons-radio">
					<button class="btn btn-primary On">On</button>
					<button class="btn btn-primary Off">Off</button>
				</div> <!-- /btn-group -->
				
			</div>
		</div>
		
		
		<div class="row-fluid row-buffer">
			<div class="span1 pull-left"> <span class="label">Hall Switch</span> </div>
			<div class="span1 pull-left"> 
				<div id="HallSwitch" class="btn-group" data-toggle="buttons-radio">
					<button class="btn btn-primary On">On</button>
					<button class="btn btn-primary Off">Off</button>
				</div> <!-- /btn-group -->
